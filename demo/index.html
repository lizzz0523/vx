<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VX, a template engine inspired by react virtual dom</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/template" data-vx="App">
        <div class="app">
            <Timer>{ this.time }</Timer>
            <List>{ this.items }</List>
        </div>
    </script>
    <script type="text/template" data-vx="Timer">
        <div class="timer">
            <input type="text" />
            <p>
                {
                    timeFormat(this.children[0])
                }
            </p>
        </div>
    </script>
    <script type="text/template" data-vx="List">
        <ul>
            {
                vx.map(this.children, function (item) {
                    return (
                        <Item>{ item }</Item>
                    )
                })
            }
        </div>
    </script>
    <script type="text/template" data-vx="Item">
        <li>item-{ this.children[0] }</li>
    </script>
    <script type="text/javascript" src="../dist/vx.min.js"></script>
    <script type="text/javascript" src="../dist/vx-compiler.js"></script>
    <script type="text/javascript">
        function timeFormat(time) {
            var hour = time.getHours(),
                minute = time.getMinutes(),
                second = time.getSeconds();

            hour = (hour < 10 ? '0' : '') + hour;
            minute = (minute < 10 ? '0' : '') + minute;
            second = (second < 10 ? '0' : '') + second;

            return [hour, minute, second].join(':');
        }

        vx.domReady(function () {
            var app = vx(document.querySelector('#app'), 'App', {time: new Date(), items: ['1','2','3','4']});

            setInterval(function () {
                app.set({time: new Date(), items: ['1','1','1','1']});
            }, 1000);
        });
    </script>
</body>
</html>
